<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.min.css">
    <title>css-drawings</title>
</head>

<body>
    <div class="wrapper">
        <div class="container container--flower">
            <div class="shelf">
            </div>
            <div class="aloe">
                <div class="aloe-leaf"></div>
                <div class="aloe-leaf"></div>
                <div class="aloe-leaf"></div>
                <div class="aloe-leaf"></div>
                <div class="aloe-leaf"></div>
            </div>
            <div class="sticker">
                Hi!!
                <br>
                I'm a flower
            </div>
            <div class="shelf shelf--right">
            </div>
            <div class="bailer">
                <div class="bailer-nose"></div>
                <div class="water"></div>
            </div>
        </div>
        <div class="container">
            <div class="container container--small container--watch">
                <div class="watch">
                    <span class="clock clock--12">12</span>
                    <span class="clock clock--3">3</span>
                    <span class="clock clock--6">6</span>
                    <span class="clock clock--9">9</span>
                    <div class="hour"></div>
                    <div class="minute"></div>
                    <div class="second"></div>
                </div>
            </div>
            <div class="container container--small container--calendar">
                <div class="calendar">
                    <div class="day">3</div>
                    <div class="month">march</div>
                </div>
            </div>
        </div>
        <div class="container container--garland">
            <div class="black-wall light">
            </div>
            <div class="garland light">
                <div class="garland__bulb garland__bulb--green dark"></div>
                <div class="garland__bulb garland__bulb--yellow"></div>
                <div class="garland__bulb garland__bulb--red"></div>
                <div class="garland__bulb garland__bulb--blue"></div>
                <div class="garland__bulb garland__bulb--green"></div>
                <div class="garland__bulb garland__bulb--yellow"></div>
                <div class="garland__bulb garland__bulb--red"></div>
                <div class="garland__bulb garland__bulb--blue"></div>
                <div class="garland__bulb garland__bulb--green"></div>
                <div class="garland__bulb garland__bulb--yellow"></div>
                <div class="garland__bulb garland__bulb--red"></div>
                <div class="garland__bulb garland__bulb--blue"></div>
                <div class="garland__bulb garland__bulb--green"></div>
                <div class="garland__bulb garland__bulb--yellow"></div>
                <div class="garland__bulb garland__bulb--red"></div>
            </div>
            <div class="garland garland--right light">
                <div class="garland__bulb garland__bulb--green"></div>
                <div class="garland__bulb garland__bulb--yellow"></div>
                <div class="garland__bulb garland__bulb--red"></div>
                <div class="garland__bulb garland__bulb--blue"></div>
                <div class="garland__bulb garland__bulb--green"></div>
                <div class="garland__bulb garland__bulb--yellow"></div>
                <div class="garland__bulb garland__bulb--red"></div>
                <div class="garland__bulb garland__bulb--blue"></div>
                <div class="garland__bulb garland__bulb--green"></div>
                <div class="garland__bulb garland__bulb--yellow"></div>
                <div class="garland__bulb garland__bulb--red"></div>
                <div class="garland__bulb garland__bulb--blue"></div>
                <div class="garland__bulb garland__bulb--green"></div>
                <div class="garland__bulb garland__bulb--yellow"></div>
                <div class="garland__bulb garland__bulb--red"></div>
            </div>
            <div class="toggler light">
            </div>
        </div>
        <div class="container container--ufo">
            <div class="ufo">
                <div class="ufo__light"></div>
            </div>
            <div class="field">
            </div>
            <div class="cow"></div>
            <div class="wood wood--1"></div>
            <div class="wood wood--2"></div>
            <div class="wood wood--3"></div>
            <div class="wood wood--4"></div>
            <div class="wood wood--5"></div>
            <div class="wood wood--6"></div>
            <div class="wood wood--7"></div>
            <div class="wood wood--8"></div>
            <div class="wood wood--9"></div>

            <div class="wood wood--1 wood--right"></div>
            <div class="wood wood--2 wood--right"></div>
            <div class="wood wood--3 wood--right"></div>
            <div class="wood wood--4 wood--right"></div>
            <div class="wood wood--5 wood--right"></div>
            <div class="wood wood--6 wood--right"></div>
            <div class="wood wood--7 wood--right"></div>
            <div class="wood wood--8 wood--right"></div>
            <div class="wood wood--9 wood--right"></div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
